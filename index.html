<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sorry Haru ‚ù§Ô∏è</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/3d9d3f91a5.js" crossorigin="anonymous"></script>
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background: rgba(255,255,255,0.15);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      max-width: 600px;
      width: 90%;
      position: relative;
      transition: all 0.5s ease;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .btns {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    button {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .yes {
      background: #1e90ff;
      color: white;
      font-weight: bold;
    }

    .yes:hover {
      transform: scale(1.1);
      background: #0077ff;
    }

    .no {
      background: #f1f2f6;
      color: #2f3542;
    }

    .no:hover {
      transform: translateX(50px);
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -50px;
      color: #1e90ff;
      font-size: 1.5rem;
      animation: floatUp 5s linear infinite;
      opacity: 0.7;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 0.8; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }

    /* After Forgive Layout */
    .final-message {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .final-text {
      max-width: 300px;
    }

    .video-box img {
      border-radius: 12px;
      width: 300px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .video-box img:hover {
      transform: scale(1.05);
    }

    .video-box p {
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    /* Responsive */
    @media (max-width: 700px) {
      .final-message { flex-direction: column; }
      h1 { font-size: 2rem; }
      p { font-size: 1rem; }
      button { font-size: 0.9rem; padding: 0.6rem 1.2rem; }
      .video-box img { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>I'm Sorry Hari ‚ù§Ô∏è</h1>
    <p>
      I know I shouted üòî but trust me,<br>
      I love you more than your fav biryani + anime combined üç≤‚ú®<br>
      Please forgive this silly guy üôà
    </p>
    <div class="btns">
      <button class="yes" onclick="showLove()">Okay, I Forgive üíñ</button>
      <button class="no" onclick="moveNo(this)">No üôÑ</button>
    </div>
  </div>

  <script>
    // Floating hearts generator
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = "üíô";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 2) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 700);

    // Button interactions
    function moveNo(btn) {
      btn.style.position = "relative";
      btn.style.left = (Math.random() * 100 - 50) + "px";
      btn.style.top = (Math.random() * 40 - 20) + "px";
    }

    // Show Love + Video Thumbnail
    function showLove() {
      document.querySelector(".container").innerHTML = `
        <div class="final-message">
          <div class="final-text">
            <h1>Yayyy! ü•≥üíò</h1>
            <p>You're the best, Hari üíï<br>
            Now let's watch this song together üòçüçø<br>
            And here‚Äôs a song just for you üé∂</p>
          </div>
          <!-- Taylor Swift Thumbnail linking to YouTube -->
          <div class="video-box">
            <a href="https://www.youtube.com/watch?v=K-a8s8OLBSE" target="_blank">
              <img src="https://img.youtube.com/vi/K-a8s8OLBSE/hqdefault.jpg" alt="Taylor Swift Song">
            </a>
            <p>‚ñ∂ Click to watch on YouTube</p>
          </div>
        </div>
      `;
    }
  </script>
</body>
</html>
